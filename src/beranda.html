<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Video Belajar - Beranda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-secondary-100 text-primary font-[Lato] tracking-wider">
    <header id="navbar" class="sticky top-0 z-10 bg-white">
      <nav class="container mx-auto flex justify-between">
        <div class="py-5 pl-4">
          <img src="img/logo.png" class="w-36 h-10" alt="logo" />
        </div>
        <div class="py-6 pr-6 text-2xl">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <section id="heroSection" class="mt-10 mb-30 mx-5 flex justify-center items-center md:mt-25">
        <div class="relative container bg-[url(img/heroimg.png)] bg-cover bg-center bg-no-repeat min-h-[300px] py-8 border-2 border-gray-300 rounded-md md:w-1/2">
          <div class="absolute bg-black/80 inset-0"></div>
          <div class="relative font-bold text-center px-4">
            <h1 class="text-2xl text-white font-bold mb-3 tracking-wider leading-6 lg:text-3xl">Revolusi Pembelajaran: Temukan Ilmu Baru melalui Pratform Video Interaktif!</h1>
            <p class="text-white text-xs mb-5 tracking-wider lg:text-base">
              Temukan ilmu baru yang menarik dan mendalam melalui koleksi video pembelajaran berkualitas tinggi. Tidak hanya itu, Anda juga dapat berpartisipasi dalam latihan interaktif yang akan meningkatkan pemahaman Anda.
            </p>
            <button class="bg-primary-default text-white rounded-lg text-xs py-3 px-2 mx-3">Temukan Video Course untuk dipelajari!</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
