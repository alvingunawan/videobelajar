<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Video Belajar - Beranda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-secondary-100 text-primary font-[Lato] tracking-wider">
    <header id="navbar" class="sticky top-0 z-10 bg-white">
      <nav class="container mx-auto flex justify-between">
        <div class="py-2 pl-4 lg:py-0 md:pl-15 lg:pl-0 lg:pt-6">
          <img src="img/logo.png" class="w-36 h-10 lg:w-auto lg:h-auto" alt="logo" />
        </div>
        <div class="hidden lg:flex items-center space-x-8 py-7 pr-6 text-base">
          <div class="text-gray">Kategori</div>
          <div>
            <img src="img/avatarhome.png" alt="avatarhome" class="w-11" />
          </div>
        </div>
        <div class="pt-3.5 pr-6 text-xl md:pr-15 lg:pt-0 lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <section id="heroSection" class="mt-5 mb-30 mx-5 flex justify-center items-center md:mt-10 md:mx-15">
        <div class="relative container bg-[url(img/heroimg.png)] bg-cover bg-center bg-no-repeat min-h-[300px] py-8 border-2 border-gray-300 rounded-md">
          <div class="absolute bg-black/87 inset-0"></div>
          <div class="relative font-bold text-center mx-2 mobileM:mx-1">
            <h1 class="text-2xl text-white font-bold mb-3 tracking-wider leading-6 mobileM:px-10 mobileL:px-15 md:px-40 md:text-2xl lg:px-110 lg:text-4xl lg:leading-tight">
              Revolusi Pembelajaran: Temukan Ilmu Baru melalui Pratform Video Interaktif!
            </h1>
            <p class="text-white text-xs mb-5 tracking-wider mobileM:px-10 mobileL:px-15 md:px-40 lg:px-70 lg:text-base">
              Temukan ilmu baru yang menarik dan mendalam melalui koleksi video pembelajaran berkualitas tinggi. Tidak hanya itu, Anda juga dapat berpartisipasi dalam latihan interaktif yang akan meningkatkan pemahaman Anda.
            </p>
            <button class="bg-primary-default text-white rounded-lg text-xs px-1 py-3 mx-1 mobileL:px-5">Temukan Video Course untuk dipelajari!</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
