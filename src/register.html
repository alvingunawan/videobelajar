<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Video Belajar - Register</title>
  </head>
  <body class="bg-secondary-100 text-primary font-[Lato] tracking-wider">
    <header id="navbar" class="sticky top-0 z-10 bg-white">
      <nav class="container mx-auto flex justify-between">
        <div class="py-3">
          <img src="img/logo.png" alt="logo" />
        </div>
      </nav>
    </header>
    <main>
      <section id="loginSection" class="mt-10 mb-30 mx-5 flex justify-center items-center md:mt-25">
        <div class="container bg-white py-8 border-2 border-gray-300 rounded-md md:w-1/2">
          <div class="text-center">
            <h3 class="text-2xl font-bold mb-3 lg:text-3xl">Pendaftaran Akun</h3>
            <p class="text-gray-500 text-xs mb-5 lg:text-base">Yuk, daftarkan akunmu sekarang juga!</p>
          </div>
          <form>
            <div class="px-5 py-2">
              <label for="fullName" class="text-xs text-gray-500 lg:text-base">Nama Lengkap <span class="text-ternary-default">*</span> </label>
              <br />
              <input type="text" name="fullName" id="fullName" class="h-10 rounded-lg w-full border-2 border-gray-300 pl-2 mb-4 focus:border-red-500" />

              <label for="email" class="text-xs text-gray-500 lg:text-base">E - Mail <span class="text-ternary-default">*</span></label>
              <br />
              <input type="email" name="email" id="email" class="h-10 rounded-lg w-full border-2 border-gray-300 pl-2 mb-4" />

              <label for="gender" class="text-xs text-gray-500 lg:text-base">Jenis Kelamin <span class="text-ternary-default">*</span></label>
              <br />
              <select name="gender" id="gender" class="h-10 w-full border-2 border-gray-300 rounded-lg mb-4 cursor-pointer">
                <option value="woman" class="cursor-pointer">Wanita</option>
                <option value="man" class="cursor-pointer">Pria</option>
              </select>

              <label for="phoneNumberDetail" class="text-xs text-gray-500 lg:text-base">No. Hp <span class="text-ternary-default">*</span></label>

              <div class="flex mb-5 gap-2">
                <div class="relative w-1/3">
                  <select name="countryCode" id="countryCode" class="h-10 w-full text-center border-2 rounded-lg border-gray-300 cursor-pointer appearance-none bg-white pl-8">
                    <option value="+62" data-flag="ðŸ‡®ðŸ‡©">ðŸ‡®ðŸ‡© +62</option>
                    <option value="+81" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ +81</option>
                    <option value="+1" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ +1</option>
                  </select>
                  <span id="selectedFlag" class="absolute left-2 top-2 text-lg">ðŸ‡®ðŸ‡©</span>
                </div>

                <input type="number" name="phoneNumberDetail" id="phoneNumberDetail" class="h-10 w-2/3 border-2 rounded-lg border-gray-300 pl-2" placeholder="Masukkan nomor telepon" />
              </div>

              <label for="password" class="text-xs text-gray-500 lg:text-base">Kata Sandi <span class="text-ternary-default">*</span></label>
              <br />

              <div class="relative">
                <input type="password" name="password" id="password" class="h-10 mb-3 rounded-lg w-full border-2 border-gray-300 pl-2" />
                <button type="button" id="togglePassword" class="absolute right-3 top-5 -translate-y-1/2 text-gray-500 cursor-pointer">
                  <span><img id="eyeicon" src="icon/hidepassword.png" class="h-5 w-5" alt="hidepassword" /></span>
                </button>
              </div>

              <label for="passwordConfirm" class="text-xs text-gray-500 lg:text-base">Konfirmasi Kata Sandi <span class="text-ternary-default">*</span></label>
              <br />

              <div class="relative">
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="h-10 mb-3 rounded-lg w-full border-2 border-gray-300 pl-2" />
                <button type="button" id="togglePasswordConfirm" class="absolute right-3 top-5 -translate-y-1/2 text-gray-500 cursor-pointer">
                  <span><img id="eyeiconConfirm" src="icon/hidepassword.png" class="h-5 w-5" alt="hidepasswordconfirm" /></span>
                </button>
              </div>

              <p class="text-right text-xs text-gray-500 font-bold mb-6 cursor-pointer lg:text-base">Lupa Password?</p>

              <button class="text-center w-full bg-primary-default text-white font-bold mb-4 py-2 rounded-lg cursor-pointer hover:opacity-90 ease-in-out duration-200">Masuk</button>
              <button class="text-center w-full bg-primary-100 text-primary-default font-bold py-2 rounded-lg cursor-pointer">Daftar</button>

              <div class="flex items-center my-5">
                <hr class="flex-grow border-gray-300" />
                <span class="px-3 text-gray-500 text-xs">Atau</span>
                <hr class="flex-grow border-gray-300" />
              </div>

              <button class="text-center w-full text-gray font-bold border-2 border-border py-2 rounded-lg text-xs flex items-center space-x-3 justify-center cursor-pointer lg:text-base">
                <img src="icon/google.svg" alt="googleicon" class="w-5 h-5" />
                <span class="font-bold">Masuk Dengan Google</span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script>
    // Automatic Flag
    const countrySelect = document.getElementById("countryCode");
    const selectedFlag = document.getElementById("selectedFlag");

    // Mapping kode negara ke gambar bendera
    const flagMap = {
      id: "https://flagcdn.com/w40/id.png",
      jp: "https://flagcdn.com/w40/jp.png",
      us: "https://flagcdn.com/w40/us.png",
    };

    // Set bendera default
    selectedFlag.style.backgroundImage = `url(${flagMap[countrySelect.value]})`;

    countrySelect.addEventListener("change", function () {
      const selectedOption = countrySelect.options[countrySelect.selectedIndex];
      const countryCode = selectedOption.getAttribute("data-flag");
      selectedFlag.style.backgroundImage = `url(${flagMap[countryCode]})`;
    });

    // Password Input Interaction
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeicon");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "icon/openpassword.png";
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "icon/hidepassword.png";
      }
    });

    // Password Confirm Interaction
    const passwordInputConfirm = document.getElementById("passwordConfirm");
    const togglePasswordConfirm = document.getElementById("togglePasswordConfirm");
    const eyeIconConfirm = document.getElementById("eyeiconConfirm");

    togglePasswordConfirm.addEventListener("click", () => {
      if (passwordInputConfirm.type === "password") {
        passwordInputConfirm.type = "text";
        eyeIconConfirm.src = "icon/openpassword.png";
      } else {
        passwordInputConfirm.type = "password";
        eyeIconConfirm.src = "icon/hidepassword.png";
      }
    });
  </script>
</html>
