<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Video Belajar - Login</title>
  </head>
  <body class="bg-secondary-100 text-primary font-[Lato] tracking-wider">
    <header id="navbar" class="sticky top-0 z-10 bg-white">
      <nav class="container mx-auto flex justify-between">
        <div class="py-3">
          <img src="img/logo.png" alt="logo" />
        </div>
      </nav>
    </header>
    <main>
      <section id="loginSection" class="mt-10 mb-30 mx-5 flex justify-center items-center md:mt-25">
        <div class="container bg-white py-8 border-2 border-gray-300 rounded-md md:w-1/2">
          <div class="text-center">
            <h3 class="text-2xl font-bold mb-3 lg:text-3xl">Masuk ke Akun</h3>
            <p class="text-gray-500 text-xs mb-5 lg:text-base">Yuk, lanjutin belajarmu di videobelajar.</p>
          </div>
          <form>
            <div class="px-5 py-2">
              <label for="email" class="text-xs text-gray-500 lg:text-base">E - Mail <span class="text-ternary-default">*</span></label>
              <br />
              <input type="email" name="email" id="email" class="h-10 rounded-lg w-full border-2 border-gray-300 pl-2 mb-4" />

              <label for="password" class="text-xs text-gray-500 lg:text-base">Kata Sandi <span class="text-ternary-default">*</span></label>
              <br />

              <div class="relative">
                <input type="password" name="password" id="password" class="h-10 mb-3 rounded-lg w-full border-2 border-gray-300 pl-2" />
                <button type="button" id="togglePassword" class="absolute right-3 top-5 -translate-y-1/2 text-gray-500 cursor-pointer">
                  <span><img id="eyeicon" src="icon/hidepassword.png" class="h-5 w-5" alt="hidepassword" /></span>
                </button>
              </div>

              <p class="text-right text-xs text-gray-500 font-bold mb-6 cursor-pointer lg:text-base">Lupa Password?</p>

              <button class="text-center w-full bg-primary-default text-white font-bold mb-4 py-2 rounded-lg cursor-pointer hover:opacity-90 ease-in-out duration-200">Masuk</button>

              <button id="registerBtn" type="button" class="text-center w-full bg-primary-100 text-primary-default font-bold py-2 rounded-lg cursor-pointer">Daftar</button>

              <div class="flex items-center my-5">
                <hr class="flex-grow border-gray-300" />
                <span class="px-3 text-gray-500 text-xs">Atau</span>
                <hr class="flex-grow border-gray-300" />
              </div>

              <button class="text-center w-full text-gray font-bold border-2 border-border py-2 rounded-lg text-xs flex items-center space-x-3 justify-center cursor-pointer lg:text-base">
                <img src="icon/google.svg" alt="googleicon" class="w-5 h-5" />
                <span class="font-bold">Masuk Dengan Google</span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeicon");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "icon/openpassword.png";
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "icon/hidepassword.png";
      }
    });
    // Register Button move to regiter page
    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "register.html";
    });
  </script>
</html>
